name: Package Main Preview Publish

on:
  push:
    branches: [main]

jobs:
  publish-main-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Publish main version with pkg.pr.new
        run: npx pkg-pr-new publish --json output.json --comment=off

permissions:
  contents: read
